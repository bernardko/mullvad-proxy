services:
  mvpn:
    build:
      context: mullvad/.
      args:
        - VERSION=$MULLVAD_VERSION
    image: "mullvad:${MULLVAD_VERSION:-latest}"
    cgroup: host
    container_name: mvpn
    hostname: mvpn
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      net.ipv4.conf.all.src_valid_mark: 1
    restart: unless-stopped
    privileged: true
    ports:
      - 127.0.0.1:61000:1080
      - 127.0.0.1:61001:8118

  http:
    image: "caligari/privoxy:latest"
    container_name: mvpn-http
    restart: unless-stopped
    network_mode: service:mvpn
    depends_on:
      - mvpn

  socks5:
    build: socks5/.
    image: mvpn-socks5
    container_name: mvpn-socks5
    restart: unless-stopped
    network_mode: service:mvpn
    depends_on:
      - mvpn

  proxy:
    build: proxy/.
    image: mvpn-proxy
    container_name: mvpn-proxy
    restart: unless-stopped
    depends_on:
      - mvpn
    ports:
      - 127.0.0.1:8117:8119
      - 127.0.0.1:1079:1081
